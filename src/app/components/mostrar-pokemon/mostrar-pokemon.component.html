<div class="serachContainer">
  <form class="formSearch" (ngSubmit)="buscarPokemon()">
    <input class="searchPokemon" type="text" placeholder="Buscar Pokemon" #txtInput>
    <span class="ErrorBusqueda" #txtError></span>
  </form>
  <button>Limpiar</button>
</div>
<hr>

<div class="container">
  <card-pokemon class="cardPokemon" *ngFor="let pokemon of listaPokemon" [data]="pokemon">
  </card-pokemon>
</div>
